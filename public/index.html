<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <h1>Tic-Tac-Toe</h1>
  <h3 id="winning-header" class="hide">Winner: <span id="winner"></span></h3>

  <div id="board">
    <span id="square-0" class="cell"></span>
    <span id="square-1" class="cell"></span>
    <span id="square-2" class="cell"></span>
    <span id="square-3" class="cell"></span>
    <span id="square-4" class="cell"></span>
    <span id="square-5" class="cell"></span>
    <span id="square-6" class="cell"></span>
    <span id="square-7" class="cell"></span>
    <span id="square-8" class="cell"></span>
  </div>
  <div id="buttons">
    <button id="new-game">New Game</button>
    <button id="give-up">Give Up</button>
  </div>
</body>

</html>
